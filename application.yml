eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
microservice:
  Payment-Service:
    endpoints:
      endpoint:
        uri:http://PAYMENT-SERVICE/payment/dopayment
  Order-Service:
    endpoints:
      endpoint:
        uri:http://ORDER-SERVICE/order/bookOrder
